[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --browser chromium
    --headed=false
plugins = 
    playwright
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    screenshot: marks tests that take screenshots
    upload: marks tests that involve file upload
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning